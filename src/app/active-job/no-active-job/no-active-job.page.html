<app-active-job-header [headerTitle]="'Active job'"></app-active-job-header>

<ion-content>
  <div class="content-wrap">
    <div class="data-not-found-wrap">
      <div class="center-card-wrap">
        <div class="pb-0">
          <ion-row>
            <ion-col size="12">
              <img src="../../assets/imgs/no-active-job.svg">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="p-0">
              <div class="secondary fw-600 sub-heading-xl">No active job</div>
            </ion-col>
          </ion-row>
        </div>
        <div class="mt-12">
          <ion-row>
            <ion-col size="12" class="p-0">
              <div class="fw-400 sub-heading-sm ternary">Currently, there is no active job to perform. Apply to a job to
                start working</div>
            </ion-col>
          </ion-row>

          <ion-row class="mt-22">
            <ion-col size="12" class="p-0">
              <!-- [disabled]="activeJobService.jobCompleted" -->
              <!-- (btnClick)="applyForJob()" -->
              <custom-button [title]="'Apply for a job'" [button]="'primary'" appDebounceClick
                (debounceClick)="applyForJob()" [debounceTimeConst]="300">
              </custom-button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </div>
</ion-content>
