<app-profile-header [headerTitle]="'Photos and videos'" [showBackBtn]="true" [isModal]="true"></app-profile-header>

<ion-content>
  <div class="picture-video-wrap">
    <ion-row class="mt-24 ml-16 mr-16 mb-8">
      <ion-col size="5.8" *ngFor="let photo of profileService?.profileData?.photos;let i= index;"
        [ngClass]="{'mt-65': i > 1 , 'mr-8' : ((i+1)%2) !== 0}">
        <div class="position-absolute">
          <img src="../../../assets/imgs/camera_placeholder.svg" *ngIf="!photo" class="img-wrap"
            (click)="uploadPictures()">
          <img [src]="photo" *ngIf="photo" class="img-wrap">
        </div>
        <div class="mt-4 ml-4 pr-4 position-relative w-100 ion-text-end">
          <img src="../../../assets/imgs/Iconsax/Svg/All/outline/close-circle-fill.svg" (click)="deletePhotos(i)">
        </div>
      </ion-col>
    </ion-row>
  </div>

  <ion-row class="ml-16 mr-16 mb-8"
    [ngClass]="{'mt-65': profileService?.profileData?.photos.length >= 1 ,'mt-24' : profileService?.profileData?.photos.length === 0}">
    <div class="d-flex" (click)="uploadPictures()">
      <div class="ion-align-self-center mr-8">
        <img src="../../../assets/imgs/Iconsax/Svg/All/outline/add-primary.svg" height="20px" width="20px">
      </div>
      <div class="primary sub-heading-md fw-400">Add media</div>
    </div>
  </ion-row>
</ion-content>
