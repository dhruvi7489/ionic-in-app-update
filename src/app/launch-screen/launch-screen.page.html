<ion-header class="container">
  <ion-toolbar>
    <div class="d-flex justify-content-space-between">
      <div class="pl-16 pr-16 pt-12 d-flex">
        <div>
          <img src="../../assets/imgs/logo.svg">
        </div>
        <div class="ion-align-self-center">
          <div class="header-title d-flex ml-10">
            <div class="main-body-heading-sm fw-500 secondary">hour</div>
            <div class="main-body-heading-sm fw-400 secondary">4u</div>
          </div>
        </div>
      </div>
      <div class="ion-align-self-center">
        <div class="sub-heading-md fw-400 secondary mr-16" appDebounceClick (debounceClick)="skip()"
          [debounceTimeConst]="300">skip</div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <swiper-container [pagination]="true" (slidechangetransitionend)="getSlideIndex()" #swiper>
    <swiper-slide *ngFor="let slide of slidesArray">
      <div class="wrap-content">
        <img [src]="slide.image">
        <div class="secondary fw-600 sub-heading-xl mt-24">{{slide?.headerText}}</div>
        <div class="fw-400 sub-heading-sm ternary mt-12">{{slide?.subText}}</div>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>

<ion-footer>
  <custom-button [title]="btnTitle" appDebounceClick (debounceClick)="letsStart()" [debounceTimeConst]="300"
    [disabled]="false" [button]="'primary'">
  </custom-button>
</ion-footer>
