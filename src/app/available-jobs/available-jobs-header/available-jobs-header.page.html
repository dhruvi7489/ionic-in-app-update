<ion-header class="c-header-wrapper pb-5" [ngClass]="{'bottom-border': !showBackBtn}">
  <ion-toolbar>
    <ion-row class="d-flex bottom-border" *ngIf="showBackBtn">
      <ion-col class="d-flex pb-0 pt-0 pl-16 pr-16" size="12">
        <ion-row class="d-contents">
          <ion-col size="3" class="logo-title ion-align-self-center pr-0 pb-0 pt-0">
            <div class="img-wrapper d-flex">
              <!-- (click)="back()" -->
              <img src="../../assets/imgs/Iconsax/Svg/All/outline/arrow-left.svg" appDebounceClick
                (debounceClick)="back()" [debounceTimeConst]="300">
              <div class="header-title ion-align-self-center ml-8">
                <div class="sub-heading-md secondary fw-400">Back</div>
              </div>
            </div>
          </ion-col>
          <ion-col size="6" class="ion-text-align-center pl-0 pr-0 pb-0 pt-0 ion-text-center">
            <div class="main-body-heading-sm fw-600 secondary mt-14 mb-14 mr-8 ml-0 w-100 ion-text-center">
              {{headerTitle}}</div>
          </ion-col>
          <ion-col size="3" class="pl-0 pr-0 pb-0 pt-0" *ngIf="showShareBtn">
            <div class="ion-text-end">
              <!-- (click)="shareSelectedJobDetails()" -->
              <img class="mt-14" src="../../../assets/imgs/Iconsax/Svg/All/outline/share-1.svg" width="24px"
                height="24px" appDebounceClick (debounceClick)="shareSelectedJobDetails()" [debounceTimeConst]="300">
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="d-flex h-56" *ngIf="!showBackBtn">
      <ion-col class="d-flex" size="12">
        <div>
          <div class="main-body-heading-sm fw-600 secondary mt-14 mb-14 mr-8 ml-16">{{headerTitle}}</div>
        </div>
        <div *ngIf="counts" class="counter-bedge ion-align-self-center primary mt-14 mb-14">
          <div class="pt-4 pb-4 pl-12 pr-12 fw-400">{{counts}}</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="showSearch">
      <ion-col size="12">
        <div class="ml-16 mr-16 mb-8 search-wrap">
          <custom-input [inputType]="'text'" [placeholder]="'Search'" [ngModelData]="search"
            (keyUp)="searchKeyUp($event)" [iconPosition]="'left'" [id]="'search'"
            [imgPath]="'../../assets/imgs/Iconsax/Svg/All/outline/search-normal-1.svg'">
          </custom-input>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
