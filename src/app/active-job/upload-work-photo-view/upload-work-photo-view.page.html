<app-active-job-header [headerTitle]="'Upload photo'" [showBackBtn]="true"></app-active-job-header>

<ion-content>
  <div class="content-wrap">
    <div class="ion-text-center">
      <img [src]="activeJobService.selectedImg" onerror="this.src='../../../assets/imgs/Rectangle 12men.svg'"
        class="img-container">
    </div>

    <div class="content-wrap-inner">
      <div class="ml-16 mr-16 pt-16">
        <custom-input [inputType]="'textarea'" [placeholder]="'Description'"
          [ngModelData]="activeJobService.workPictureDescription" [id]="'description'" [rows]="'5'"
          (keyUp)="addDescription($event)" (pasteData)="onPasteAddDescription($event)"
          [maxlength]="activeJobService.maxlengthworkPictureDescription">
        </custom-input>
        <div class="sub-heading-sm ternary fw-400 mt-8 ml-4">
          {{activeJobService.leftworkPictureDescriptionCharacters}} characters left</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6">
      <!-- (btnClick)="retake()" -->
      <custom-button [title]="'Retake'" appDebounceClick (debounceClick)="retake()" [debounceTimeConst]="300"
        [button]="'secondary'" class="ion-float-left w-118">
      </custom-button>
    </ion-col>
    <ion-col size="6">
      <!-- (btnClick)="usePhoto()" -->
      <custom-button [title]="'Use photo'" appDebounceClick (debounceClick)="usePhoto()" [debounceTimeConst]="300"
        [button]="'primary'" class="ion-float-right w-118">
      </custom-button>
    </ion-col>
  </ion-row>
  <!-- <div class="img-outer-wrap ion-text-center">
        <img class="img-wrapper" src="../../assets/imgs/thick-active-line.png">
      </div> -->
</ion-footer>
